<div class="mat-elevation-z8">
  <table mat-table [dataSource]="challengesDataSource">

    <ng-container matColumnDef="creatorId">
      <th mat-header-cell *matHeaderCellDef> Creator </th>
      <td mat-cell *matCellDef="let element"> {{element.creatorUser.username}} </td>
    </ng-container>
    
    <ng-container matColumnDef="variantId">
      <th mat-header-cell *matHeaderCellDef> Variant ID </th>
      <td mat-cell *matCellDef="let element"> {{element.variantId}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button *ngIf="(userObservable | async).userId !== element.creatorUser.userId" (click)="onAcceptChallenge(element)">
          Accept
        </button>
        <button mat-button *ngIf="(userObservable | async).userId === element.creatorUser.userId" (click)="onDeleteChallenge(element)">
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
