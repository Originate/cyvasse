<h1>Yaniv Games</h1>

<div *ngIf="userLoggedInObservable | async" class="actions-container">
  <button mat-button mat-flat-button color="primary" (click)="create()">Create</button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="gamesDataSource">

    <ng-container matColumnDef="hostUserId">
      <th mat-header-cell *matHeaderCellDef> Host </th>
      <td mat-cell *matCellDef="let element"> {{element.hostUserId}} </td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button routerLink="/yaniv/games/{{ element.gameId }}">
          Show
        </button>
        <span *ngIf="userLoggedInObservable | async">
          <button mat-button *ngIf="element.state == 'players_joining'" (click)="join(element.gameId)">
            Join
          </button>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
