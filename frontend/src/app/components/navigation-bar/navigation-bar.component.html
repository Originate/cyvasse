<mat-toolbar>
  <div>
    <a routerLink="/home" class="title">Cyvasse</a>
  </div>

  <div class="right">
    <div class="loading" *ngIf="loading; else actions">
      <mat-spinner></mat-spinner>
    </div>
    <ng-template #actions>
      <div class="user-actions" *ngIf="user; else noUser">
        <span>{{ user.username }}</span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu>
          <button mat-menu-item (click)="logout()">Logout</button>
        </mat-menu>
      </div>
      <ng-template #noUser>
        <div class="no-user-actions">
          <a mat-button (click)="showUserLoginForm()">Login</a>
          <a mat-button (click)="showUserRegisterForm()">Register</a> 
        </div>
      </ng-template>
    </ng-template>
  </div>
</mat-toolbar>
