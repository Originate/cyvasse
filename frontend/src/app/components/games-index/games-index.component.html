<div class="mat-elevation-z8">
  <table mat-table [dataSource]="gamesDataSource">

    <ng-container matColumnDef="alabasterUserId">
      <th mat-header-cell *matHeaderCellDef> Alabaster </th>
      <td mat-cell *matCellDef="let element"> {{element.alabasterUser.username}} </td>
    </ng-container>
    
    <ng-container matColumnDef="onyxUserId">
      <th mat-header-cell *matHeaderCellDef> Onyx </th>
      <td mat-cell *matCellDef="let element"> {{element.onyxUser.username}} </td>
    </ng-container>

    <ng-container matColumnDef="variantId">
      <th mat-header-cell *matHeaderCellDef> Variant ID </th>
      <td mat-cell *matCellDef="let element"> {{element.variantId}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{getGameStatus(element)}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button routerLink="/games/{{ element.gameId }}">
          Show
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
