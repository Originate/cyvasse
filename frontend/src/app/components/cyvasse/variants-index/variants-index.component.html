<h1>Cyvasse Variants</h1>

<div *ngIf="userLoggedInObservable | async" class="actions-container">
  <button mat-button mat-flat-button color="primary" routerLink="/cyvasse/variants/new">New Variant</button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="variantsDataSource">

    <ng-container matColumnDef="variantId">
      <th mat-header-cell *matHeaderCellDef> Variant ID </th>
      <td mat-cell *matCellDef="let element"> {{element.variantId}} </td>
    </ng-container>

    <ng-container matColumnDef="boardDescription">
      <th mat-header-cell *matHeaderCellDef> Board Description </th>
      <td mat-cell *matCellDef="let element"> {{getBoardDescription(element)}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button mat-stroked-button routerLink="/cyvasse/variants/{{ element.variantId }}">
          View
        </button>
        <button mat-button mat-stroked-button *ngIf="userLoggedInObservable | async" (click)="onCreateChallenge(element)">
          Create Challenge
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
